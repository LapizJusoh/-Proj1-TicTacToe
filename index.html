<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lo-Fi Tic-Tac-Toe</title>
</head>
<body>
  <!-- <iframe src="https://www.youtube.com/embed/c0_ejQQcrwI?autoplay=1"></iframe> -->
  <main>
    <header>
      <h1>Lo-Fi Tic-Tac-Toe</h1>
      <p><em>Slow down. Relax. Enjoy yourself.</em></p>
      <br>
      <label>Player 1:</label> <input type=text class="nameInput" id="player1-name" value="Player 1" required> <button id="submitPlay1Name">Submit</button><span id="displayPlay1Name"></span><br>
      <label>Player 2:</label> <input type=text class="nameInput" id="player2-name" value="Player 2" required> <button id="submitPlay2Name">Submit</button><span id="displayPlay2Name"></span><br><br>
      <label for="rounds" id="roundSelect">How many round(s) do you wish to play?</label><br><br>
      <select id="rounds">
        <option value="1">1 Round</option>
        <option value="2">2 Rounds</option>
        <option value="3">3 Rounds</option>
        <option value="4">4 Rounds</option>
        <option value="5">5 Rounds</option>
      </select>
      <br><br><br>
      <span id="playGameRequirement">Please submit player name and number of rounds to play the game.</span>
      <button id="playGame">Play Game</button>
      <!--<p>Or do you want to play against the COMPUTER?</p>
      <button id="yesComp">Yes</button><button id="noComp">No</button> -->
    </header>

    <br>
    <br>
    <h1 id="result"></h1><br>
    <div id="game-board">
      <div class="boxLine">
        <div class="box" id="box00"></div>
        <div class="box" id="box01"></div>
        <div class="box" id="box02"></div>
      </div>
      <div class="boxLine">
        <div class="box" id="box10"></div>
        <div class="box" id="box11"></div>
        <div class="box" id="box12"></div>
      </div>
      <div class="boxLine">
        <div class="box" id="box20"></div>
        <div class="box" id="box21"></div>
        <div class="box" id="box22"></div>
      </div>
    </div>
    
    <div class="scoringBoard" id="play1Score">
      <p><span id="play1ScoreBoard">Player name</span>'s score</p>
      <p id="displayredScore">0</p>
    </div>

    <div class="scoringBoard" id="play2Score">
      <p><span id="play2ScoreBoard">Player name</span>'s score</p>
      <p id="displayblueScore">0</p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
