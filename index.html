<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <h1>Welcome to the Tic-Tac-Toe game!</h1>
  <p>Player 1 Name: <input type=text id="player1-name" value="Player 1"><button id="submitPlay1Name">Submit</button><span id="displayPlay1Name"></span></p>
  <p>Player 2 Name: <input type=text id="player2-name" value="Player 2"><button id="submitPlay2Name">Submit</button><span id="displayPlay2Name"></span></p>
  <!--<p>Or do you want to play against the COMPUTER?</p>
  <button id="yesComp">Yes</button><button id="noComp">No</button> -->

  <div id="game-board">
    <div class="boxLine">
      <div class="box" id="box00"></div>
      <div class="box" id="box01"></div>
      <div class="box" id="box02"></div>
    </div>
    <div class="boxLine">
      <div class="box" id="box10"></div>
      <div class="box" id="box11"></div>
      <div class="box" id="box12"></div>
    </div>
    <div class="boxLine">
      <div class="box" id="box20"></div>
      <div class="box" id="box21"></div>
      <div class="box" id="box22"></div>
    </div>
  </div>
  <h1 id="result"></h1>

  <script src="app.js"></script>
</body>
</html>
